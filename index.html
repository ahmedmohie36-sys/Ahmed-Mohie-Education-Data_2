      body {

          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          font-family: 'Tajawal', sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
  
      .main {
          width: 400px;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 20px;
          box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          padding: 40px;
      }
  
      .signup {
          position: relative;
          width: 100%;
      }
  
      label {
          color: #4a4a4a;
          font-size: 1.8em;
          display: block;
          margin-bottom: 20px;
          font-weight: bold;
          text-align: center;
      }
  
      input, select {
          width: 100%;
          height: 50px;
          background: #f5f5f5;
          margin: 10px 0;
          padding: 0 15px;
          border: none;
          outline: none;
          border-radius: 10px;
          font-size: 16px;
          transition: all 0.3s ease;
          direction: rtl;
          text-align: right;
      }
  
      input:focus, select:focus {
          background: #fff;
          box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
      }
  
      button {
          width: 100%;
          height: 50px;
          margin: 20px 0;
          color: #fff;
          background: linear-gradient(to right, #667eea, #764ba2);
          font-size: 1.2em;
          font-weight: bold;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: all 0.3s ease;
      }
  
      button:hover {
          background: linear-gradient(to right, #764ba2, #667eea);
          transform: translateY(-3px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
  
      .modal {

          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
  
      .modal p {
          font-size: 1.4em;
          color: #4a4a4a;
      }
  
      .modal button {
          background: linear-gradient(to right, #667eea, #764ba2);
          color: #fff;
          border: none;
          padding: 12px 25px;
          border-radius: 8px;
          font-size: 1em;
          cursor: pointer;
          transition: all 0.3s ease;
      }
  
      .modal button:hover {
          background: linear-gradient(to right, #764ba2, #667eea);
          transform: translateY(-2px);
      }
  
      #loadingOverlay {
          background-color: rgba(0, 0, 0, 0.5);
      }
  
      #loadingBox {
          background-color: #fff;
          border-radius: 15px;
          padding: 30px;
      }
  
      #loadingBox p {
          font-size: 1.2em;
          color: #4a4a4a;
      }
  
      @media (max-width: 480px) {
          .main {
              width: 90%;
              padding: 30px;
          }
      }
.modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;

                .loader {
  width: fit-content;
  height: fit-content;
  display: flex;
  align-items: center;
  justify-content: center;
}

.truckWrapper {
  width: 200px;
  height: 100px;
  display: flex;
  flex-direction: column;
  position: relative;
  align-items: center;
  justify-content: flex-end;
  overflow-x: hidden;
}

/* truck upper body */
.truckBody {
  width: 130px;
  height: fit-content;
  margin-bottom: 6px;
  animation: motion 1s linear infinite;
}

/* truck suspension animation */
@keyframes motion {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(3px);
  }
  100% {
    transform: translateY(0px);
  }
}

/* truck's tires */
.truckTires {
  width: 130px;
  height: fit-content;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0px 10px 0px 15px;
  position: absolute;
  bottom: 0;
}

.truckTires svg {
  width: 24px;
}

.road {
  width: 100%;
  height: 1.5px;
  background-color: #282828;
  position: relative;
  bottom: 0;
  align-self: flex-end;
  border-radius: 3px;
}

.road::before {
  content: "";
  position: absolute;
  width: 20px;
  height: 100%;
  background-color: #282828;
  right: -50%;
  border-radius: 3px;
  animation: roadAnimation 1.4s linear infinite;
  border-left: 10px solid white;
}

.road::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 100%;
  background-color: #282828;
  right: -65%;
  border-radius: 3px;
  animation: roadAnimation 1.4s linear infinite;
  border-left: 4px solid white;
}

.lampPost {
  position: absolute;
  bottom: 0;
  right: -90%;
  height: 90px;
  animation: roadAnimation 1.4s linear infinite;
}

@keyframes roadAnimation {
  0% {
    transform: translateX(0px);
  }
  100% {
    transform: translateX(-350px);
  }
}
        
    </style>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby02xzCzeceA5gXlJnowaFuRT4OSeFz4H8qnDcrRtBwoHwvO1xgiLdUXy6xlqJVrHFl3g/exec';
        const form = document.getElementById('contact-form');
        const loadingBox = document.getElementById('loadingBox');

        function generateUniqueCode() {
            const chars = '123456789';
            let code = '';
            for (let i = 0; i < 5; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function displayLoadingBox() {
            document.getElementById('loadingOverlay').style.display = 'block';
            document.getElementById('overlay').style.display = 'block'; 
        }

        function hideLoadingBox() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('overlay').style.display = 'none'; 
        }

         function displaySuccessMessage(code) {
            hideLoadingBox();
            successMessage.textContent = `كودك هو: ${code}`;

            document.getElementById('overlay').style.display = 'block';

        function closeModal() {
            window.location.href = 'https://yamenxy.github.io/new_goto_2/';
            successModal.style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            form.reset();

        function isStrongPassword(password) {
            const minLength = 5;
            if (password.length < minLength) {
                alert("كلمة المرور ضعيفة! يجب أن تحتوي على 5 أحرف على الأقل.");
                return false;
            }

            // const uppercaseRegex = /[A-Z]/;
            // if (!uppercaseRegex.test(password)) {
            //     alert("كلمة المرور ضعيفة! يجب أن تحتوي على حروف كبيره.");
            //     return false;
            // }

            // const lowercaseRegex = /[a-z]/;
            // if (!lowercaseRegex.test(password)) {
            //     alert("كلمة المرور ضعيفة! يجب أن تحتوي علي حروف صغيره.");
            //     return false;
            // }

            // const numberRegex = /[0-9]/;

            // }

            return true;

               form.addEventListener('submit', e => {
    e.preventDefault();
    let isValid = true;

    const name = form.elements['الاسم'].value.trim();
    const studentNumber = form.elements['رقم الطالب'].value.trim();
    const guardianNumber = form.elements['رقم ولي الامر'].value.trim();
    const password = form.elements['password'].value.trim();
    const confirmPassword = form.elements['confirm_password'].value.trim();

    if (!isValidArabic(name)) {
        isValid = false;
        alert("ادخل الاسم باللغه العربيه!");
    }

    if (password !== confirmPassword) {
        isValid = false;
        alert("كلمات المرور غير متطابقة!");
    }

                      if (studentNumber === guardianNumber) {
        isValid = false;
        alert("لا يمكن ان تكون الارقام متطابقة!");
    }

    const wordsCount = name.split(" ").length;
    if (name.includes("عبد") && wordsCount < 5) { 
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    } else if (name.includes("منه الله") && wordsCount < 5) {
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    } else if (!name.includes("عبد") && wordsCount < 4) {
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    } else if (!name.includes("منه الله") && wordsCount < 4) {
        isValid = false;
        alert("الرجاء إدخال الاسم رباعي!");
    }

    if (!isValidNumber(studentNumber)) {
        isValid = false;
        alert("ادخل رقم الطالب صحيح!");
    }

    if (!isValidNumber(guardianNumber)) {
        isValid = false;
        alert("ادخل رقم ولي الامر صحيح!");
    }

    if (!isStrongPassword(password)) {
        isValid = false;
    }

    if (isValid) {
        displayLoadingBox();
        const uniqueCode = generateUniqueCode();
        document.getElementById('unique_code').value = uniqueCode;

        // Prepend a single quote to the numbers
        const modifiedStudentNumber = "+2" + studentNumber;
        const modifiedGuardianNumber = "+2" + guardianNumber;

        // Create a new FormData object with the modified numbers
        const formData = new FormData(form);
        formData.set('رقم الطالب', modifiedStudentNumber);
        formData.set('رقم ولي الامر', modifiedGuardianNumber);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(response => {
                hideLoadingBox();
                if (response.result === 'success') {
                    displaySuccessMessage(uniqueCode);
                } else if (response.result === 'error') {
                    alert(response.message);
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                hideLoadingBox();
            });
    }

    return false;
});
        function isValidNumber(number) {
            const validPrefixes = ['010', '011', '012', '015'];
            return /^\d{11}$/.test(number) && validPrefixes.includes(number.substring(0, 3));
        }

        function isValidArabic(text) {
            const arabicRegex = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            return arabicRegex.test(text);
        }
    </script>
